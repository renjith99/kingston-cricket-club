<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Received | Kingston United Cricket Club</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="site-header">
        <div class="grid-wrapper">
            <div class="container nav-inner">
                <a href="/" class="brand-mark">
                    <img src="logo.png" alt="KUCC" height="60">
                    <span class="hidden-mobile">Kingston United</span>
                </a>
                
                <nav>
                    <ul class="nav-links"></ul>
                </nav>

                <button class="mobile-toggle" aria-label="Menu">
                    <svg width="30" height="30" viewBox="0 0 100 100">
                        <path class="hamburger" d="M10,30 L90,30 M10,50 L90,50 M10,70 L90,70" stroke="white" stroke-width="8"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        
        <div class="hero-compact" style="min-height: 40vh; display: grid; place-items: center;">
            <div class="hero-content">
                <h1 class="hero-h1">Success</h1>
            </div>
        </div>

        <section class="section-padding">
            <div class="grid-wrapper">
                <div class="container text-center" style="max-width: 600px; margin: 0 auto;">
                    
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24">
                            <path class="check-path" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>

                    <h2 class="section-title">Submission Received</h2>
                    
                    <p class="text-muted" style="margin-bottom: 2.5rem; font-size: 1.1rem;">
                        Thank you for reaching out to Kingston United. Our management team has received your details and will be in touch shortly.
                    </p>

                    <div class="action-buttons">
                        <a href="index.html" class="btn-cta">Return Home</a>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <footer class="site-footer"></footer>

    <script src="main.js"></script>

</body>
</html>

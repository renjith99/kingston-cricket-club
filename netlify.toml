[build]
  publish = "/"

[[headers]]
  for = "/*"
  [headers.values]
    # 1. Block Clickjacking
    X-Frame-Options = "DENY"
    
    # 2. Block MIME Sniffing
    X-Content-Type-Options = "nosniff"
    
    # 3. Force HTTPS (1 Year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # 4. Referrer Policy (NEW - Fixes Audit Warning)
    # Only sends domain name (not full URL) to external links like sponsors
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # 5. Permissions Policy (NEW - Fixes Audit Warning)
    # Explicitly blocks access to sensitive device APIs
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=()"
    
    # 6. Content Security Policy (STRICT UPGRADE)
    # removed 'unsafe-inline' from script-src
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;"

# Cache Control for Static Assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
[build]
  publish = "/"

[[headers]]
  for = "/*"
  [headers.values]
    # Block site from being embedded in iframes (Clickjacking protection)
    X-Frame-Options = "DENY"
    # Prevent browsers from guessing file types (MIME sniffing)
    X-Content-Type-Options = "nosniff"
    # Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # The Firewall (CSP) - Adjusted to allow your images and scripts
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;"